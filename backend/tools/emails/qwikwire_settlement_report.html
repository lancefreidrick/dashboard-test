<html>
<head>
  <title>Qwikwire Payment Report</title>
  <style>
    table {
      border-collapse: collapse;
      min-width: 240px;
    }
    td {
      border: 1px solid #434343;
      padding: 4px;
      font-weight: 400;
    }
    thead td {
      font-weight: 700;
    }
  </style>
</head>
<body>
  <section>
    <div>
      <h3>Qwikwire Financial Payment Daily Report</h3>
      <div>Timestamp: {{ reportDate }}</div>
      <div>Total transactions {{ transactionCount }}</div>

      <div style="margin-top: 8px; margin-bottom: 12px;">
        <div>Payment count per merchant</div>
        <table>
          <thead>
            <td>Merchant</td>
            <td>Count</td>
          </thead>
          {{ merchantTransactionCounts }}
        </table>
      </div>
    </div>
  </section>
  <section style="margin-top: 32px;">
    <div>
      <p style="color: #616161;">This report is auto-generated by AQWIRE Inc.</p>
    </div>
  </section>
</body>
</html>
